<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="javascript/core.js"></script>
    <script src="javascript/themekit.js"></script>
    <script src="javascript/settings.js"></script>
    <link rel="stylesheet" href="styles/core.css">
    <link rel="stylesheet" href="styles/form.css">
    <title>Scoutbase</title>
    <link rel="manifest" href="AppImages/manifest.json">
    <link rel="themekit" href="assets/themes/dark.tk">
</head>

<body>
    <nav>
        <a href="home.html"><i class="material-icons">home</i></a>
        <a href="graph.html"><i class="material-icons">bubble_chart</i></a>
        <a href="form.html"><i class="material-icons">assignment</i></a>
        <a href="settings.html"><i class="material-icons">settings</i></a>
    </nav>
    <div class="container">
        <div class="toggle">
            <h2 class="keep">Profile</h2>
            <div class="labeled-input">
                <label>Name</label>
                <input id="name" type="text" onchange="setName()">
                <label>Team</label>
                <input id="team" type="number" onchange="setTeam()">
            </div>
        </div>
        <div class="toggle">
            <h2 class="keep">Color Themes</h2>
            <div class="labeled-input">
                <label>Applied Theme</label>
                <select id="theme-select" onchange="themeChanged()">
                    <option value="assets/themes/dark.tk">Dark</option>
                    <option value="assets/themes/light.tk">Light</option>
                    <option value="assets/themes/greengray.tk">Unknown</option>
                    <option value="assets/themes/creamsicle.tk">Creamsicle</option>
                    <option value="assets/themes/beach.tk">Beach</option>
                    <option value="assets/themes/coral.tk">Coral Reef</option>
                </select>
            </div>
        </div>
    </div>
    <footer>
        <a>Scoutbase</a>
        <a></a>
        <a>v0.0.0</a>
    </footer>
</body>

</html>
